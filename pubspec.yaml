name: questime
description: "An survey quesionnaires maker with redeemable reward system."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  awesome_dialog: ^3.2.1
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  #firebase_storage: ^13.0.0
  firebase_messaging: ^16.0.0
  cloud_functions: ^6.0.0
  flutter:
    sdk: flutter
  provider: ^6.1.5
  go_router: ^16.1.0
  flutter_draggable_gridview: ^0.0.13
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.0
  flutter_bloc: ^9.1.1
  flutter_offline: ^5.0.0
  flutter_screenutil: ^5.9.1
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  google_sign_in: ^7.1.1
  rive: ^0.13.4
  logger: ^2.0.2+1
  path_provider: ^2.1.5
  google_fonts: ^6.3.0
  fl_chart: 0.71.0
  image_picker: ^1.1.2
  file_picker: ^10.3.1
  percent_indicator: ^4.2.3
  flutter_rating_bar: ^4.0.1
  uuid: ^4.4.0
  intl: ^0.20.2
  flutter_rating: ^2.0.2
  dotted_border: ^2.0.0
  share_plus: ^11.1.0
  flutter_local_notifications: ^19.4.0
  connectivity_plus: ^6.1.5
  flutter_charts: ^0.5.2
  flutter_reorderable_list: 1.3.1
  firebase_data_connect: ^0.2.0+1



dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon2.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/icon2.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icon2.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icon2.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/qt_logo.png
    - assets/images/qtscreen2.png
    - assets/images/logo_sym.png
    - assets/images/coffee.png
    - assets/images/qtcoin.png
    - assets/images/


